<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hue Controller</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" />
    <link rel="stylesheet" href="popup.css" type="text/css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/userInfo.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="title-container">
      <h1>Hue Controller</h1>
    </div>
    <div class="on-off-container">
      <button id="on-button" class="on-off-button">ON</button>
      <button id="off-button" class="on-off-button">OFF</button>
    </div>
    <hr class="gray-hr" />
    <div class="normal-container">
      <button id="bright-button" class="normal-button">BRIGHT</button>
      <button id="dim-button" class="normal-button">DIM</button>
      <button id="night-button" class="normal-button">NIGHT</button>
    </div>
    <hr class="gray-hr" />
    <div class="color-container">
      <button id="red-button" class="color-button"></button>
      <button id="orange-button" class="color-button"></button>
      <button id="yellow-button" class="color-button"></button>
      <button id="green-button" class="color-button"></button>
      <button id="blue-button" class="color-button"></button>
      <button id="indigo-button" class="color-button"></button>
      <button id="violet-button" class="color-button"></button>
    </div>
  </body>
</html>
